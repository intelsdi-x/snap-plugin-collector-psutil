sudo: false
language: go
go:
- 1.5.4
- 1.6.2
env:
  global:
    - ORG_PATH=/home/travis/gopath/src/github.com/intelsdi-x
    - SNAP_PLUGIN_SOURCE=/home/travis/gopath/src/github.com/${TRAVIS_REPO_SLUG}
    - GO15VENDOREXPERIMENT=1
  matrix:
    - TEST=legacy
    - TEST=build
matrix:
  exclude:
    - go: 1.5.4
      env: TEST_TYPE=build
before_install:
  - go get github.com/tools/godep
  - if [ ! -d $SNAP_PLUGIN_SOURCE ]; then mkdir -p $HOME/gopath/src/github.com/intelsdi-x; ln -s $TRAVIS_BUILD_DIR $SNAP_PLUGIN_SOURCE; fi # CI for forks not from intelsdi-x
install:
  - export TMPDIR=$HOME/tmp
  - mkdir -p $TMPDIR
  - cd $SNAP_PLUGIN_SOURCE # change dir into source
  - make deps
script:
  - make check TEST=$TEST 2>&1 # Run test suite
before_deploy:
  - make all
  - "./scripts/pre_deploy.sh"
deploy:
  provider: s3
  access_key_id: AKIAINMB43VSSPFZISAA
  secret_access_key:
    secure: 
  bucket: snap.ci.snap-telemetry.io
  region: us-west-2
  skip_cleanup: true
  local-dir: build
  upload-dir: plugin
  acl: public_read
  on:
    repo: intelsdi-x/snap-plugin-collector-psutil
    branch: build
    condition: $TEST_TYPE=build && $TRAVIS_GO_VERSION="1.6.2"
